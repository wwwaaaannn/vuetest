<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
</head>
<body>
    <div class="main">
        <input type="text" v-model='name'>
        {{name}}
    <!-- 双向数据绑定 -->
    </div>

    <script>
        let vm = new Vue({
            el:'.main',//指定模版
            //声明周期尽量不用箭头函数
            //影响this的指向
            beforeCreate() {
                console.log('beforeCreate')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            data:{
                msg:'hello',
                name:''
            }
        })
    </script>
</body>
</html>
