<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>

</head>
<body>
    <div class="app">
        {{form}}
        <form v-model='form'>
                    用户名:<input type="text" v-model="form.username">
                <br>
                性别: <input type="radio" value="man" v-model='form.gender'>男
                <input type="radio" value="women" v-model='form.gender'>女
                <br>
                兴趣：<input type="checkbox" value="唱歌" v-model='form.hobby'>唱歌
                <input type="checkbox" value="跳舞" v-model='form.hobby'>跳舞
                <input type="checkbox" value="摄影" v-model='form.hobby'>摄影
                <input type="checkbox" value="绘画" v-model='form.hobby'>绘画
                <br>
                地址: <select v-model='form.address' >
                    <option v-for='item in adr' :key='item.id' :value="item.name">{{item.name}}</option>
                </select>
        </form>
    </div>
    <script>
        new Vue({
            el:".app",
            data:{
                form:{
                    hobby:[],
                },
                adr:[{
                    id:1,
                    name:'nihao'
                },{
                    id:2,
                    name:'nihaoma'
                },{
                    id:3,
                    name:'nhm'
                },
                ]
            }
        })
    </script>
</body>
</html>
