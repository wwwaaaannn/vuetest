<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
</head>
<body>
    <div id='app'>
        <div>原值:{{msg}}</div>
        <div>反转:{{msg.split('').reverse().join()}}</div>
        <div>计算属性:{{reverseMsg}}</div>
        <div>方法:{{revMsg}}</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello'
            }
        })

        //方法在计算属性之后执行
        methods:{
            revMsg
        }
    </script>
</body>
</html>
